# /etc/nginx/nginx.conf

user nginx;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Load the configuration files for the default server block.
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
    
    server {

    server_name refactoringdaily.com;

    location /  {
    proxy_pass http://localhost:8081; # Docker container port for Django
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    }

        listen [::]:443 ssl ipv6only=on; # managed by Certbot
        listen 443 ssl; # managed by Certbot
        ssl_certificate /etc/letsencrypt/live/refactoringdaily.com/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/refactoringdaily.com/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    }
    server {
        if ($host = refactoringdaily.com) {
            return 301 https://$host$request_uri;
        } # managed by Certbot


    listen 80;
    listen [::]:80;

    server_name refactoringdaily.com;
        return 404; # managed by Certbot


    }
}